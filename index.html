<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/components/header.css">
    <link rel="stylesheet" href="./src/css/components/container.css">
    <link rel="stylesheet" href="./src/css/components/footer.css">
    <link rel="stylesheet" href="./src/css/base.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://kit.fontawesome.com/1fd2b5c49a.js" crossorigin="anonymous"></script>
    
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    </style>
</head>
<body>
  <header class="logo">
    <h1><a><img class="logo-img" src="src/images/logo.svg" alt="logo-huddle"></a></h1>
  </header>
  <main class="container">
    <section class="main-right">
      <img class="example-img" src="./src/images/illustration-mockups.svg">
    </section>
    <section class="main-left">
      <div class="full-text">
     <h2 class="sub-tittle">Build the Community Your Fans Will Love</h2>
      <p class="p-text">Huddle re-imagines the way we build comunities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      </div>
      <div class="button">
      <p class="button-register"><a href="#">Register</a></p>
      </div>
    </section>
  </main>
  <footer class="site-footer">
    <ul class="social">
 <li>
 <a  href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f" alt="Facebook"></i></a>
 
 </li>
<li>
   <a href="#" aria-label="x"><i class="fa-brands fa-x-twitter" alt="X"></i></a>
</li>
<li>
<a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"alt="Instagram"></i></a>
</li>

</ul>
  </footer>
</body>
</html>
